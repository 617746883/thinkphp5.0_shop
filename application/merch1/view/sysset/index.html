{include file='_header'}

<div class="page-heading"> <h2>商城设置</h2> </div>
<form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-item" >
    <div class="form-group">
        <label class="col-sm-2 control-label">店铺名称</label>
        <div class="col-sm-9 col-xs-12">
            <input type="text" name="merchname" class="form-control" value="{$item['merchname']}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">商城LOGO</label>
        <div class="col-sm-9 col-xs-12">
            {:tpl_form_field_image2('logo', $item['logo'])}
            <span class='help-block'>正方型图片</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">店招</label>
        <div class="col-sm-9 col-xs-12">
            {:tpl_form_field_image2('banner', $item['banner'])}
            <span class='help-block'>商城首页店招，建议尺寸 1080 * 640</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">主营项目</label>
        <div class="col-sm-9 col-xs-12">
            <input type="text" class="form-control" name="salecate" value="{$item['salecate']}" item-rule-required="true"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">店铺分类</label>
        <div class="col-sm-9 col-xs-12">
            <select class="form-control" name="cateid" required>
                {foreach name='category' item='c'}
                <option value="{$c['id']}" {if $item['cateid']==$c['id']}selected{/if}>{$c['catename']}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">联系人</label>
        <div class="col-sm-9 col-xs-12">
            <input type="text" class="form-control" name="realname" value="{$item['realname']}" item-rule-required="true"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">联系电话</label>
        <div class="col-sm-9 col-xs-12">
            <input type="tel" class="form-control" name="mobile" value="{$item['mobile']}" item-rule-required="true"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">店铺简介</label>
        <div class="col-sm-9 col-xs-12">
            <textarea name="desc1" class="form-control textarea">{$item['desc']}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">店铺地址</label>
        <div class="col-sm-9 col-xs-12">
            <input type="text" name="address" class="form-control" value="{$item['address']}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">店铺电话</label>
        <div class="col-sm-9 col-xs-12">
            <input type="text" name="tel" class="form-control" value="{$item['tel']}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">门店位置</label>
        <div class="col-sm-9 col-xs-12">
            {:tpl_form_field_position('map',array('lng'=>$item['lng'],'lat'=>$item['lat']))}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-9 col-xs-12">
            <input type="submit" value="提交" class="btn btn-primary"  />
        </div>
    </div>  
</form> 

{include file='_footer'}
