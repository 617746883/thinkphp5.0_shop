<tr class='{$random}'>
    <td style="word-break:break-all;width:80px;padding:10px;line-height:22px;overflow:hidden; white-space: normal;">
        <span class='{$random}cityshtml'>{if !empty($row['citys'])}{$row['citys']}{else}{$random}{/if}</span>
        <input type="hidden" name="random[]" value="{if !empty($row['random'])}{$row['random']}{else}{$random}{/if}" />
        <input type="hidden" class='{$random}citys' name="{if !empty($row['random'])}citys[{$row['random']}]{else}citys[{$random}]{/if}" value="{$row['citys']}" />
        <a href='javascript:;' onclick='editArea(this)' random="{$random}">编辑</a>
        <input type="hidden" class='citys_code' name="{if !empty($row['random'])}citys_code[{$row['random']}]{else}citys_code[{$random}]{/if}" value="{$row['citys_code']}" />
    </td>
    <td class="show_h text-center" valign='top' style="padding-top:10px;"><input type="text" value="{$row['firstweight']}" class="form-control" name="{if !empty($row['random'])}firstweight[{$row['random']}]{else}firstweight[{$random}]{/if}" style="width:80px;"></td>
    <td class="show_h text-center" valign='top' style="padding-top:10px;"><input type="text" value="{$row['firstprice']}" class="form-control" name="{if !empty($row['random'])}firstprice[{$row['random']}]{else}firstprice[{$random}]{/if}" style="width:80px;"></td>
    <td class="show_h text-center"  valign='top' style="padding-top:10px;"><input type="text" value="{$row['secondweight']}" class="form-control" name="{if !empty($row['random'])}secondweight[{$row['random']}]{else}secondweight[{$random}]{/if}" style="width:80px;"></td>
    <td class="show_h text-center" valign='top'  style="padding-top:10px;"><input type="text" value="{$row['secondprice']}" class="form-control" name="{if !empty($row['random'])}secondprice[{$row['random']}]{else}secondprice[{$random}]{/if}" style="width:80px;"></td>
    <td class="show_n text-center" valign='top' style="padding-top:10px;"><input type="number" value="{$row['firstnum']?1:$row['firstnum']}" class="form-control" name="{if !empty($row['random'])}firstnum[{$row['random']}]{else}firstnum[{$random}]{/if}" style="width:80px;"></td>
    <td class="show_n text-center" valign='top' style="padding-top:10px;"><input type="text" value="{$row['firstnumprice']}" class="form-control" name="{if !empty($row['random'])}firstnumprice[{$row['random']}]{else}firstnumprice[{$random}]{/if}" style="width:80px;"></td>
    <td class="show_n text-center" valign='top' style="padding-top:10px;"><input type="number" value="{$row['secondnum']?1:$row['secondnum']}" class="form-control" name="{if !empty($row['random'])}secondnum[{$row['random']}]{else}secondnum[{$random}]{/if}" style="width:80px;"></td>
    <td class="show_n text-center" valign='top' style="padding-top:10px;"><input type="text" value="{$row['secondnumprice']}" class="form-control" name="{if !empty($row['random'])}secondnumprice[{$row['random']}]{else}secondnumprice[{$random}]{/if}" style="width:80px;"></td>
    <td class="text-center" valign='top' style="padding-top:10px;"><input type="text" value="{$row['freeprice']}" class="form-control" name="{if !empty($row['random'])}freeprice[{$row['random']}]{else}freeprice[{$random}]{/if}" style="width:80px;"></td>
    <td style='text-align: center;padding-top:10px;' valign='top' ><a href='javascript:;' class='btn btn-default btn-sm' onclick='$(this).parent().parent().remove()'><i class='fa fa-remove'></i></td>
</tr>
