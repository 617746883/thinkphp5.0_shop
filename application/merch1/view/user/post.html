{include file='_header'}
<div class="page-heading"> 
    <span class='pull-right'>
        <a class="btn btn-primary btn-sm" href="{:url('merch/user/useradd',array('op'=>'post'))}">添加新管理员</a>
        <a class="btn btn-default  btn-sm" href="{:url('merch/user/user')}">返回列表</a>
    </span>
    <h2>{if !empty($item['id'])}编辑{else}添加{/if}管理员 <small>{if !empty($item['id'])}修改【{$item['username']}】{/if}</small></h2>
</div>
<form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{$item['id']}" />
    <div class="form-group">
        <label class="col-sm-2 control-label must">管理员账号</label>
        <div class="col-sm-9 col-xs-12">
            <input type="text" id='username' name="username" class="form-control" value="{$item['username']}" data-rule-required='true' />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label must">管理员密码</label>
        <div class="col-sm-9 col-xs-12">
            <input type="text" id='password' name="password" class="form-control" data-rule-required='true' />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label ">状态</label>
        <div class="col-sm-9 col-xs-12">
            <label class='radio-inline'>
                <input type='radio' name='status' value=1' {if $item['status']==1}checked{/if} /> 启用
            </label>
            <label class='radio-inline'>
                <input type='radio' name='status' value=0' {if $item['status']==0}checked{/if} /> 禁用
            </label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label "></label>
        <div class="col-sm-9 col-xs-12">
            <input type="submit" value="提交" class="btn btn-primary"  />
            <input type="button" name="back" onclick='history.back()' style='margin-left:10px;' value="返回列表" class="btn btn-default" />
        </div>
    </div>
</form>
{include file='_footer'}
