<div style='max-height:500px;overflow:auto;min-width:850px;'>
<table class="table table-hover" style="min-width:850px;">
    <tbody>   
        {foreach name='list' item='row'}
        <tr>
          <td><img src='{$row['thumb']}' style='width:30px;height:30px;padding1px;border:1px solid #ccc' /> {$row['name']}</td>
          <td style="width:80px;"><a href="javascript:;" onclick='biz.selector.set(this, {:json_encode($row);})'>选择</a></td>
        </tr>
        {/foreach}
        {if count($list)<=0}
        <tr> 
            <td colspan='4' align='center'>未找到分类</td>
        </tr>
        {/if}
    </tbody>
</table>
</div>
