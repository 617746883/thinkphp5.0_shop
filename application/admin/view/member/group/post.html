 <form {if !empty($group['id'])}action="{:url('admin/member/groupedit')}"{else}action="{:url('admin/member/groupadd')}"{/if} method="post" class="form-horizontal form-validate" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{$group['id']}" />
    <input type="hidden" name="r" value="{if !empty($group['id'])}edit{else}add{/if}"/>
    <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button data-dismiss="modal" class="close" type="button">×</button>
                    <h4 class="modal-title">{if !empty($group['id'])}编辑{else}添加{/if}标签组</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label class="col-sm-2 control-label must">分组名称</label>
                        <div class="col-sm-9 col-xs-12">
                            <input type="text" name="groupname" class="form-control" value="{$group['groupname']}" data-rule-required="true" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">分组描述</label>
                        <div class="col-sm-9 col-xs-12">
                            <!--<input type="text" name="groupname" class="form-control" value="{$group['groupname']}" data-rule-required="true" />-->
                            <textarea name="description" id="" cols="30" rows="10" class="form-control" >{$group['description']}</textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">提交</button>
                    <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                </div>
            </div>
    </div>
</form>
