<div class="region-goods-details row" style="margin-left:0;margin-right:0;">
    <div class="region-goods-left col-sm-2">
        主播信息
    </div>
    <div class="region-goods-right col-sm-10">
        <div class="form-group">
            <label class="col-lg control-label">主播信息</label>
            <div class="col-sm-9 col-xs-12">
                <img class="radius50" src="{$member['avatar']}" style='width:50px;height:50px;padding:1px;border:1px solid #ccc' onerror="this.src='/public/static/images/noface.png'"/>
                {$member['nickname']}/{$member['mobile']}
            </div>
        </div>
    </div>
</div>
<div class="region-goods-details row" style="margin-left:0;margin-right:0;">
    <div class="region-goods-left col-sm-2">
        商品信息
    </div>
    <div class="region-goods-right col-sm-10">
        <div class="form-group">
            <label class="col-lg control-label">申请商品</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" name="goods" value="{if !empty($goods)}[{$goods['id']}]{$goods['title']}{/if}" id="goods" class="form-control" readonly />
                <span id="goodsthumb" class='help-block' {if empty($goods)}style="display:none" {/if}>
                    <img style="width:100px;height:100px;border:1px solid #ccc;padding:1px" src="{:tomedia($goods['thumb'])}"  onerror="this.src='/public/static/images/nopic.png'"/>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="region-goods-details row" style="margin-left:0;margin-right:0;">
    <div class="region-goods-left col-sm-2">
        代售信息
    </div>
    <div class="region-goods-right col-sm-10">
        <div class="form-group">
            <label class="col-lg control-label">主播推荐语</label>
            <div class="col-sm-9">
                <textarea name="slogans" class="form-control textarea">{$item['slogans']}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label">状态</label>
            <div class="col-sm-9 col-xs-12">
                {if !empty($item) && $item['status']<=0}
                <label class="radio-inline">
                    <input type="radio" name="status" value="0" {if $item['status']==0}checked{/if} /> 申请中
                </label>
                {/if}
                <label class="radio-inline">
                    <input type="radio" name="status" value="1" {if $item['status']==1}checked{/if} />允许代售
                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" value="2" {if $item['status']==2}checked{/if}/> 暂停中
                </label>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $("input[name=covertype]").off("click").on("click",function () {
           var value = parseInt($(this).val());
           if(value==1){
               $(".coverthumb").hide();
               $(".cover").show();
           }else{
               $(".coverthumb").show();
               $(".cover").hide();
           }
        });
    })
</script>
