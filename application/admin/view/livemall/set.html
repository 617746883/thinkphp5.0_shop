{include file='_header'}
<div class="page-header">当前位置：<span class="text-primary">基础设置</span> </div>
<div class="page-content">
    <div class="tabs-container">
        <form id="setform" action="" method="post" class="form-horizontal form-validate">
            <input type="hidden" id="tab" name="tab" value="{$_GET['tab']}" />
            <ul class="nav nav-tabs" id="myTab">
                <li  {if empty($_GET['tab']) || $_GET['tab']=='description'}class="active"{/if} ><a href="#tab_description">统一描述</a></li>
                <li  {if $_GET['tab']=='trade'}class="active"{/if} ><a href="#tab_trade">规则管理</a></li>
                <li  {if $_GET['tab']=='rights'}class="active"{/if} ><a href="#tab_rights">结算设置</a></li>
                <li  {if $_GET['tab']=='rules'}class="active"{/if} ><a href="#tab_rules">代售规则</a></li>
            </ul>
            <div class="tab-content ">
                <div class="tab-pane {if empty($_GET['tab']) || $_GET['tab']=='description'}active{/if}" id="tab_description">
                    {include file='livemall/set/description'}
                </div>
                <div class="tab-pane {if $_GET['tab']=='trade'}active{/if}" id="tab_trade">
                    {include file='livemall/set/trade'}
                </div>
                <div class="tab-pane {if $_GET['tab']=='rights'}active{/if}" id="tab_rights">
                    {include file='livemall/set/rights'}
                </div>
                <div class="tab-pane {if $_GET['tab']=='rules'}active{/if}" id="tab_rules">
                    {include file='livemall/set/rules'}
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg control-label"></label>
                <div class="col-sm-9 col-xs-12">
                    <input type="submit"  value="提交" class="btn btn-primary" />
                </div>
            </div>
        </form>
    </div>
</div>
<script language='javascript'>
    require(['bootstrap'], function () {
        $('#myTab a').click(function (e) {
            $('#tab').val($(this).attr('href'));
            e.preventDefault();
            $(this).tab('show');
        })
    });
</script>
{include file='_footer'}
