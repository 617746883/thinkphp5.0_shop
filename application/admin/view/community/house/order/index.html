{include file='_header'}
<div class="page-header">当前位置：<span class="text-primary">基础设置</span> </div>
<div class="page-content">
    <div class="tabs-container">
        <form id="setform" action="" method="post" class="form-horizontal form-validate">
        <input type="hidden" id="tab" name="tab" value="{$_GET['tab']}" />
        <ul class="nav nav-tabs" id="myTab">
            <li  {if empty($_GET['tab']) || $_GET['tab']=='water'}class="active"{/if} ><a href="#tab_description">水费</a></li>
            <li  {if $_GET['tab']=='electricity'}class="active"{/if} ><a href="#tab_trade">电费</a></li>
            <li  {if $_GET['tab']=='property'}class="active"{/if} ><a href="#tab_rights">物业费</a></li>
        </ul>
        <div class="tab-content ">
            <div class="tab-pane {if empty($_GET['tab']) || $_GET['tab']=='water'}active{/if}" id="tab_description">
                {include file='community/house/order/water'}
            </div>
            <div class="tab-pane {if $_GET['tab']=='electricity'}active{/if}" id="tab_trade">
                {include file='community/house/order/electricity'}
            </div>
            <div class="tab-pane {if $_GET['tab']=='property'}active{/if}" id="tab_rights">
                {include file='community/house/order/property'}
            </div>
        </div>
        </form>
    </div>
</div>
<script language='javascript'>
    require(['bootstrap'], function () {
        $('#myTab a').click(function (e) {
            $('#tab').val($(this).attr('href'));
            e.preventDefault();
            $(this).tab('show');
        })
    });
</script>
{include file='_footer'}
