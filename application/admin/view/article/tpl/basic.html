<div class="form-group">
	<label class="col-lg control-label must">文章标题</label>
	<div class="col-sm-9 col-xs-12">
		<input type="text" name="article_title" class="form-control" value="{$article['article_title']}" data-rule-required='true' bind-in="art_title" />
	</div>
</div>
<div class="form-group">
	<label class="col-lg control-label must">分类</label>
	<div class="col-sm-9 col-xs-12">
		<select class="form-control select2" name="article_category" data-rule-required='true'>
            <option value="0">请选择文章分类</option>
            {foreach name='categorys' item='category'}
                <option value="{$category['id']}" {if $article['article_category']==$category['id']} selected="selected"{/if}>{$category['category_name']}</option>
            {/foreach}
        </select>
	</div>
</div>
<div class="form-group">
	<label class="col-lg control-label">文章描述</label>
	<div class="col-sm-9 col-xs-12">
		<textarea class="form-control" rows="5" name="resp_desc">{$article['resp_desc']}</textarea>
	</div>
</div>
<div class="form-group">
	<label class="col-lg control-label">封面图片</label>
	<div class="col-sm-9 col-xs-12">
		{:tpl_form_field_image2('resp_img',$article['resp_img'])}
	</div>
</div>
<div class="form-group">
	<label class="col-lg control-label"></label>
	<div class="col-sm-3">
		<input type="text" name="article_mp" class="form-control" value="{if empty($article['article_mp'])}{$mp['name']}{else}{$article['article_mp']}{/if}" placeholder="系统" bind-in="art_mp" bind-de="{$mp['name']}">
	</div>
	<div class="col-sm-3">
		<input type="text" name="article_author" class="form-control" value="{$article['article_author']}" placeholder="发布作者" bind-in="art_author" bind-de="编辑小美">
	</div>
	<div class="col-sm-3">
		{:tpl_form_field_date('article_date_v', $article['article_date_v'],false)}
	</div>
</div>
<div class="form-group">
	<label class="col-lg control-label">虚拟阅读数</label>
	<div class="col-sm-3">
		<input type="text" name="article_readnum_v" class="form-control" value="{$article['article_readnum_v']}" placeholder="虚拟阅读数" bind-in="art_read" bind-de="0" bind-num='1'>
	</div>
	<label class="col-lg control-label">虚拟点赞数</label>
	<div class="col-sm-3">
		<input type="text" name="article_likenum_v" class="form-control" value="{$article['article_likenum_v']}" placeholder="虚拟点赞数" bind-in="art_like" bind-de="0" bind-num='1'>
	</div>
</div>
<div class="form-group">
	<label class="col-lg control-label">分享设置</label>
	<div class="col-sm-9 col-xs-12">
		<label class="checkbox-inline"><input type="checkbox" name="page_set_option_nocopy" value="1"  {if $article['page_set_option_nocopy']=='1'}checked="checked"{/if}> 禁止复制链接</label>
		<label class="checkbox-inline"><input type="checkbox" name="page_set_option_noshare_tl" value="1"  {if $article['page_set_option_noshare_tl']=='1'}checked="checked"{/if}> 禁止分享至朋友圈</label>
		<label class="checkbox-inline"><input type="checkbox" name="page_set_option_noshare_msg" value="1"  {if $article['page_set_option_noshare_msg']=='1'}checked="checked"{/if}> 禁止分享给好友</label>
	</div>
</div>
<div class="form-group">
	<label class="col-lg control-label">状态</label>
	<div class="col-sm-9 col-xs-12">
		<label class="radio-inline"><input type="radio" name="article_state" value="1" {if !$aid || $article['article_state']==1}checked="true"{/if}> 开启</label>
		<label class="radio-inline"><input type="radio" name="article_state" value="0" {if $aid && $article['article_state']==0}checked="true"{/if}> 关闭</label>
		<span class='help-block'>关闭后手机端列表不会显示</span>
	</div>
</div>
