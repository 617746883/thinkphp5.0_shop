{include file='_header'}
<style>
    .checkbox-inline{
        display: block;
    }    
    .btns a i{
        display: inline-block;
        width: 100%;
        height: 20px;
        background: #f95959;
    }
    .btn-color {
        width: 25px;
        height: 25px;
        border: 1px solid #fff;
        margin: 2px;
        padding: 0;
    }
</style>
<div class="page-header">
    当前位置：<span class="text-primary"><small>意见反馈</small></span>
</div>
<div class="page-content">
    <form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$item['id']}"/>
        <div class="form-group">
            <label class="col-lg control-label">会员</label>
            <div class="col-sm-9 col-xs-12">
                <img class="radius50" src="{$item['avatar']}" style='width:50px;height:50px;padding:1px;border:1px solid #ccc' onerror="this.src='/public/static/images/noface.png'"/>
                {$item['nickname']}
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label ">意见描述:</label>
            <div class="col-sm-9 col-xs-12" style="padding-top: 7px;">
                <p>{$item['desc']}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label">图片</label>
            <div class="input-group multi-img-details ui-sortable" style="max-width: 1000px;">
                {foreach name="piclist" key="k1" item='v1'}
                 <a target='_blank' href='{$v1}'><img style='width:100px;;padding:1px;border:1px solid #ccc' src='{$v1}'></a>
                 {/foreach}
                 &nbsp;
                 {if count($piclist) > 1}
                 <a data-toggle='popover' data-html='true' data-placement='right'
                    data-content="<table style='width:100%;'>
                        {foreach name='piclist' key='k1' item='v1'}
                        <tr>
                        <td  style='border:none;text-align:right;padding:5px;'>
                            <a target='_blank' href='{$v1}'><img style='width:100px;;padding:1px;border:1px solid #ccc' src='{$v1}'></a>
                        </td>
                        </tr>
                        {/foreach}
                    </table>
                ">查看全部</a>
                {/if}
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label">当前状态:</label>
            <div class="col-sm-9 col-xs-12">
                {if $item['status'] == 0}<p>待处理</p>   {elseif $item['status'] == 1}<p>已处理</p> {/if}
            </div>
        </div>
