{include file='_header'}
 
<div class="page-header">
    <span>当前位置：<span class="text-primary">更新缓存</span></span>
</div>
<div class="page-content">
    <form id="dataform" action="" method="post" class="form-horizontal form-validate" >
        <div class="form-group">
            <label class="col-sm-2 control-label">缓存类型</label>

                <label for="tpl" class="checkbox-inline">
                    <input type="checkbox" name="cache[tpl]" id="tpl" value="tpl" /> 模版缓存
                </label>
                <label for="data" class="checkbox-inline">
                    <input type="checkbox" name="cache[data]" id="data" value="data" /> 日志数据
                </label>
            </div>
        </div>
        <div class="form-group"></div>
        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9 col-xs-12">
                <input type="submit" value="提交" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>
{include file='_footer'}
