{include file='_header'}
<div class="page-header">
    当前位置：<span class="text-primary"> 基础设置</span>
</div>

<div class="page-content">
    <form id="setform" action="" method="post" class="form-horizontal form-validate">
        <input type="hidden" id="tab" name="tab" value="#tab_basic" />
        <div class="tabs-container">
             <ul class="nav nav-tabs" id="myTab">
                <li {if empty($_GET['tab']) || $_GET['tab']=='basic'}class="active"{/if}><a href="#tab_basic">基本</a></li>
                <li {if $_GET['tab']=='enter'}class="active"{/if}><a href="#tab_enter">入驻设置</a></li>
                <li {if $_GET['tab']=='web'}class="active"{/if}><a href="#tab_web">多商户端</a></li>
                <li {if $_GET['tab']=='protocol'}class="active"{/if}><a href="#tab_protocol">入驻申请协议</a></li>
            </ul>
            <div class="tab-content ">
                <div class="tab-pane {if empty($_GET['tab']) || $_GET['tab']=='basic'}active{/if}" id="tab_basic">{include file='merch/set/basic'}</div>
                <div class="tab-pane {if $_GET['tab']=='enter'}active{/if}" id="tab_enter">{include file='merch/set/enter'}</div>
                <div class="tab-pane {if $_GET['tab']=='web'}active{/if}" id="tab_web">{include file='merch/set/web'}</div>
                <div class="tab-pane {if $_GET['tab']=='protocol'}active{/if}" id="tab_protocol">{include file='merch/set/protocol'}</div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9 col-xs-12">
                <input type="submit"  value="提交" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>
<script language='javascript'>
        require(['bootstrap'], function () {
            $('#myTab a').click(function (e) {
                $('#tab').val($(this).attr('href'));
                e.preventDefault();
                $(this).tab('show');
            })
        });
        $(function () {
            $('.open_apply').click(function () {
                var type = $(".open_apply:checked").val();
                if (type == '1') {
                    $('.protocol-group').show();
                } else {
                    $('.protocol-group').hide();
                }
            })
        });

</script>
{include file='_footer'}
