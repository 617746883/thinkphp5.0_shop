<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>{$data['title']}</title>
    <style type="text/css">
        *{
            margin:0 auto;
            padding:0;
        }
        body {
            width: 100%;
        }
        img {
            width: 100%;
        }
        .main{
            margin:10px;
            font-size: 14px;
            overflow: hidden;
        }
        .main p{
            font-size: 12px;
        }

        .main img{
            width: 100%;
        }
        .post-entry-sidebar .left {
            float: left;
        }

        .post-entry-sidebar .right {
            padding-left: 50px;
        }

        .post-entry-sidebar .rightt {
            padding-left: 90px;
            margin-left: 10px;
        }

        .post-entry-sidebar .timestamp {
            font-size: 12px;
            font-family:UniSansThin;
        }

        .post-entry-sidebar .post-img {
            width: 90px;
            float: left;
        }

        .post-title {
            margin: 0px;
        }
        .tt{
            width: 94%;
            margin:0 auto;
            height: 36px;
            line-height: 36px;
            font-size: 14px;
            color:#333333; padding-top: 20px;
        }
        .tt-content{
            width: 94%;
            margin:0 auto;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start; line-height: 24px;
            padding: 5px 0;
             border-top: 1px dotted #e6e6e6;
        }
        .left{
            width: 80px;
            font-size: 12px;
            color:#999;
        }
        .right{
            flex: 1;
            font-size: 12px;
            color:#333333; line-height: 24px;
        }
        .main{
            margin:10px 0;
        }
        .main p{
            display: block;
            width: 100%;
            height: auto;
            overflow: hidden;
            font-size: 14px;

            padding: 0;
        }
        .main p img{
            width: 100%;
        }
    </style>
</head>
<body id="content">

    <div class='post-entry-sidebar clearfix'> <div class=''> <p class='post-title' style='text-align: center;font-size:17px;font-weight:500;margin-left: 0px;color:red;font-family: 微软雅黑, Regular''>{$item['title']}</p> </div> </div>
</div> -->
{if count($params)>0}
<div class="tt">商品参数</div>
{foreach name='params' item='row'}
<div class="tt-content">
    <div class="left">{$row['title']}</div>
    <div class="right">{$row['value']}</div>
</div>
{/foreach}
{/if}
<div id="main" class="main">{$data['content']}</div>
</body>
</html>
